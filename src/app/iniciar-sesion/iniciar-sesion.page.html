<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-row class="img">
              <ion-img src="../../assets/inicio-sesion.png" alt=""></ion-img>
            </ion-row>
            
            <ion-card-title class="card-title">
              Bienvenido
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formulario" (submit)="validarFormulario()">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-input formControlName="usuario" label="Ingrese su usuario" labelPlacement="floating" fill="outline" type="text"></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-input formControlName="contrasenna" label="Ingrese su contraseña" labelPlacement="floating" fill="outline" type="password"></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-toggle class="toggle" justify="space-between">Recuerdame</ion-toggle>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-button role="submit" type="submit" expand="block" [disabled]="cargandoBloqueo">
                      <ion-text *ngIf="!cargandoBloqueo">
                        Iniciar sesión
                      </ion-text>
                      <ion-spinner *ngIf="cargandoBloqueo" name="circular"></ion-spinner>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
