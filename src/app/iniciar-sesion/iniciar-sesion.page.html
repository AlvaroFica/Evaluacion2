<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>iniciar-sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>
                        Bienvenido
                    </ion-card-title>
                    <ion-card-subtitle>
                        Ingresa tus datos para iniciar sesion
                    </ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <ion-input label="Ingrese su usuario" labelPlacement="floating" fill="outline" ></ion-input>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-input label="Ingrese su contraseña" labelPlacement="floating" fill="outline" ></ion-input>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-button expand="block" fill="outline">Iniciar sesión</ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
