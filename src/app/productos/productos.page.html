<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cat√°logo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="salir()">salir</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list *ngIf="productos">
          <ion-item *ngFor="let producto of productos">
            <ion-avatar slot="start">
              <img alt="" [src]="producto.thumbnail" />
            </ion-avatar>
            <ion-label>
              <h2>{{ producto.title }}</h2>
              <p style="color: blue;">${{ producto.price }}</p>
              <p style="color: green;">{{ producto.discountPercentage }} %</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
